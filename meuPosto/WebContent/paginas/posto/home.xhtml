<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Meu Posto</title>
		<meta http-equiv="Cache-Control"
			content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
	</f:facet>

	<f:facet name="last">
		<!--[if lt IE 9]>
		<h:outputScript library="js" name="html5.js" />
		<![endif]-->
		<h:outputScript library="js" name="translations.js" />
		<h:outputScript library="js" name="wiOpen.js" />
		<h:outputScript library="js" name="util.js" />
		<h:outputScript library="javax.faces" name="jsf.js" />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/resources/css/estilo.css" />
		<link rel="shortcut icon" type="image/x-icon"
			href="#{request.contextPath}/resources/favico.ico" />
	</f:facet>
	<h:outputScript library="js" name="somenteNumeros.js" />

</h:head>
<h:body style="background:bisque;">
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{meuPostoBean.verificaSessaoValida}" />
	</f:metadata>
	<p:ajaxStatus>
		<f:facet name="start">
			<h:panelGroup>
				<div class="ui-widget-overlay"
					style="z-index: 4500; position: fixed;" />
				<p:panel id="panelAjaxStart" styleClass="panelAjax"
					style="background-color: white; position: fixed;">

					<h:panelGrid id="pgAjaxLoader" columns="1"
						style="position: static; background-color: FFFF66;border: none;">
						<strong> <span
							style="font-size: 10pt; font-family: Arial; color: black;">Processando
								...</span>
						</strong>
						<h:graphicImage value="/resources/ajax-loader.gif" />

					</h:panelGrid>
				</p:panel>
			</h:panelGroup>
		</f:facet>

		<f:facet name="complete">
			<h:outputLabel value="" />
		</f:facet>
	</p:ajaxStatus>

	<p:messages id="messages" autoUpdate="true" closable="true" />
	<p:growl id="growl" autoUpdate="true" closable="true"></p:growl>
	<h:form id="formCad">

		<h:panelGroup layout="block" style="margin-top:-15px;">
			<h:graphicImage value="/resources/gota-circulo.png" height="100px"
				style="position:relative;top:35px;" />
			<p:outputLabel value="Aplicativo meu Posto"
				style="text-align:center;font-family:Charbroil;font-weight:700;font-size:42px;"></p:outputLabel>


		</h:panelGroup>
		<br />
		<p:spacer height="15" width="0" />


		<h:panelGroup layout="block" style="text-align:center;">
			<p:outputLabel value="Bem vindo"
				style="text-align:center;font-family:Charbroil;font-weight:700;font-size:42px"></p:outputLabel>

		</h:panelGroup>
		<br />
		<div align="center">
			<p:panel
				style="width:600px;height:700px;border-color:brown;border-width:3px; border-radius:10px;">
				<h:panelGroup layout="block">
					<p:outputLabel value="DADOS DO POSTO"
						style="font-size:30px;font-family:Charbroil;" />


				</h:panelGroup>
				<br />
				<div class="clear"></div>

				<h:panelGroup layout="block" style="float:left;margin-top:20px;">
					<p:outputLabel value="Posto :" for="nmPosto"
						style=" font-size:25px;font-family:Charbroil; margin-right: 20px" />
					<p:outputLabel value="#{meuPostoBean.postoLogado.nome}"
						id="nmPosto" style="font-size:18px; color:gray;">

					</p:outputLabel>
				</h:panelGroup>
				<br />
				<div class="clear"></div>


				<h:panelGroup layout="block" style="float:left;margin-top:20px;">
					<p:outputLabel value="CNPJ :"
						style=" font-size:25px;font-family:Charbroil; margin-right: 20px;margin-left:17px;" />
					<p:outputLabel value="#{meuPostoBean.postoLogado.cnpj}"
						style="font-size:18px; color:gray;">

					</p:outputLabel>
				</h:panelGroup>
				<br />
				<div class="clear"></div>


				<h:panelGroup layout="block" style="float:left;margin-top:20px;">
					<p:outputLabel value="CEP :"
						style=" font-size:25px;font-family:Charbroil; margin-right: 20px;margin-left:26px;" />
					<p:outputLabel value="#{meuPostoBean.postoLogado.cep}"
						style="font-size:18px; color:gray;">

					</p:outputLabel>
				</h:panelGroup>
				<br />
				<div class="clear"></div>
				<hr style="border: 1px dashed black;" />
				<br />
				<div class="clear"></div>

				<h:panelGroup layout="block">
					<p:outputLabel value="PREÇOS"
						style="font-size:30px;font-family:Charbroil;" />
				</h:panelGroup>
				<br />
				<div class="clear"></div>

				<h:panelGroup layout="block" id="pngGasolinaComum"
					style="float:left;margin-top:20px;margin-left:18px;">

					<p:outputLabel value="GASOLINA COMUM :"
						style="font-size:25px;font-family:Charbroil;margin-right:25px;" />
					<p:outputLabel value="R$ " style="font-size:20px;" />

					<p:inputMask id="gasolinaComum" style="font-size:20px;color: gray;"
						value="#{meuPostoBean.postoLogado.gasolinaComum}" mask="9,99"
						styleClass="inputPrancheta" size="4">

					</p:inputMask>


				</h:panelGroup>

				<br />
				<div class="clear"></div>

				<h:panelGroup layout="block" id="pngGasolinaAd"
					style="float:left;margin-top:20px;">

					<p:outputLabel value="GASOLINA ADITIVADA :"
						style="font-size:25px;font-family:Charbroil;margin-right:25px;" />
					<p:outputLabel value="R$ " style="font-size:20px;" />

					<p:inputMask id="gasolinaAditivada"
						style="font-size:20px;color: gray;"
						value="#{meuPostoBean.postoLogado.gasolinaAditivada}" mask="9,99"
						styleClass="inputPrancheta" size="4">

					</p:inputMask>

				</h:panelGroup>

				<br />
				<div class="clear"></div>

				<h:panelGroup layout="block" id="pngEtanol"
					style="float:left;margin-top:20px;margin-left:115px;">

					<p:outputLabel value="ETANOL :"
						style="font-size:25px;font-family:Charbroil;margin-right:25px;" />
					<p:outputLabel value="R$ " style="font-size:20px;" />

					<p:inputMask id="etanol" style="font-size:20px;color: gray;"
						value="#{meuPostoBean.postoLogado.alcool}" mask="9,99"
						styleClass="inputPrancheta" size="4">

					</p:inputMask>


				</h:panelGroup>

				<br />
				<div class="clear"></div>

				<h:panelGroup layout="block" id="pngDiesel"
					style="float:left;margin-top:20px;margin-left:124px;">

					<p:outputLabel value="DIESEL :"
						style="font-size:25px;font-family:Charbroil;margin-right:25px;" />
					<p:outputLabel value="R$ " style="font-size:20px;" />

					<p:inputMask id="diesel" style="font-size:20px;color: gray;"
						value="#{meuPostoBean.postoLogado.diesel}" mask="9,99"
						styleClass="inputPrancheta" size="4">

					</p:inputMask>


				</h:panelGroup>

				<br />
				<div class="clear"></div>

				<h:panelGroup layout="block" id="pngGNV"
					style="float:left;margin-top:20px;margin-left:143px;">

					<p:outputLabel value="GNV :"
						style="font-size:25px;font-family:Charbroil;margin-right:25px;" />
					<p:outputLabel value="R$ " style="font-size:20px;" />

					<p:inputMask id="gnv" style="font-size:20px;color: gray;"
						value="#{meuPostoBean.postoLogado.gnv}" mask="9,99"
						styleClass="inputPrancheta" size="4">

					</p:inputMask>


				</h:panelGroup>

				<br />
				<div class="clear"></div>
				<p:spacer height="50" width="0"></p:spacer>

				<h:panelGroup>

					<p:commandButton value="Salvar" actionListener="#{meuPostoBean.salvarPreco}"
						styleClass="btnMeuPosto"
						style="text-align: center !important;"></p:commandButton>
						
					

				</h:panelGroup>
				
				<br />
				<div class="clear"></div>
				<p:spacer height="20" width="0"></p:spacer>

				<h:panelGroup>
					<p:commandLink value="Desativar Posto" style="color:red;text-decoration: underline;" immediate="true" onclick="PF('dlg').show();" rendered="#{meuPostoBean.postoLogado.ativo == true}"></p:commandLink>
					
					<p:commandLink value="Reativar Posto" style="color:blue;text-decoration: underline;" immediate="true" onclick="PF('dlgReativar').show();" rendered="#{meuPostoBean.postoLogado.ativo == false}"></p:commandLink>

				</h:panelGroup>
				
				<br />
				<div class="clear"></div>
				<p:spacer height="70" width="450"></p:spacer>
				<h:panelGroup>
					<p:commandLink  action="#{meuPostoBean.logout}" immediate="true" title="Sair">
					<h:graphicImage url="/resources/sair.png"
							style="border-style: none" />
					
					</p:commandLink>

				</h:panelGroup>

			</p:panel>

		</div>

	</h:form>
	
		<p:dialog widgetVar="dlg" showEffect="fade" resizable="false"
		closable="false" header="Confirma a desativação do posto?">
		<h:form prependId="false">
			<h:panelGrid columns="2">
				<f:facet name="footer">
					<p:commandButton value="Confirmar"
						style="margin-right:10px;font-size: 15px !important; 
						text-align: center !important;	height: 30px !important;
						width: 80px !important;"
						actionListener="#{meuPostoBean.desativarPosto}" 
						 styleClass="btnMeuPosto" />
					<p:commandButton value="Cancelar" styleClass="btnMeuPostoExcluir"
						onclick="PF('dlg').hide();"
						style="font-size: 15px !important; 
							text-align: center !important;	height: 30px !important;
						width: 80px !important;" />
				</f:facet>
			</h:panelGrid>
		</h:form>
	</p:dialog>
	
	<p:dialog widgetVar="dlgReativar" showEffect="fade" resizable="false"
		closable="false" header="Confirma a reativação do posto?">
		<h:form prependId="false">
			<h:panelGrid columns="2">
				<f:facet name="footer">
					<p:commandButton value="Confirmar"
						style="margin-right:10px;font-size: 15px !important; 
						text-align: center !important;	height: 30px !important;
						width: 80px !important;"
						actionListener="#{meuPostoBean.reativarPosto}" update="formCad"
						 styleClass="btnMeuPosto" />
					<p:commandButton value="Cancelar" styleClass="btnMeuPostoExcluir"
						onclick="PF('dlgReativar').hide();"
						style="font-size: 15px !important; 
							text-align: center !important;	height: 30px !important;
						width: 80px !important;" />
				</f:facet>
			</h:panelGrid>
		</h:form>
	</p:dialog>

</h:body>
</html>
